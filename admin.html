
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Verifizierungssystem</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
        }
        .header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #38bdf8;
        }
        .admin-info {
            background: rgba(56, 189, 248, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(56, 189, 248, 0.2);
        }
        .dashboard {
            padding: 40px 0;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(15, 23, 42, 0.6);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #38bdf8;
            margin-bottom: 8px;
        }
        .stat-label {
            color: #94a3b8;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .logs-section {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(148, 163, 184, 0.1);
            overflow: hidden;
        }
        .logs-header {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logs-title {
            font-size: 20px;
            font-weight: 600;
        }
        .refresh-btn {
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
        }
        .logs-content {
            max-height: 500px;
            overflow-y: auto;
        }
        .log-entry {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(148, 163, 184, 0.05);
            transition: background 0.2s ease;
        }
        .log-entry:hover {
            background: rgba(148, 163, 184, 0.02);
        }
        .log-timestamp {
            color: #64748b;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .log-message {
            color: #e2e8f0;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .log-success {
            border-left: 4px solid #22c55e;
        }
        .log-error {
            border-left: 4px solid #ef4444;
        }
        .log-info {
            border-left: 4px solid #3b82f6;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .control-btn {
            background: rgba(148, 163, 184, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(148, 163, 184, 0.2);
        }
        .control-btn.active {
            background: rgba(56, 189, 248, 0.2);
            border-color: #38bdf8;
            color: #38bdf8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">üîê Admin Dashboard</div>
                <div class="admin-info">
                    Admin: <span id="adminName">Owner</span>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalVerifications">0</div>
                    <div class="stat-label">Gesamte Verifizierungen</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todayVerifications">0</div>
                    <div class="stat-label">Heute</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="successRate">100%</div>
                    <div class="stat-label">Erfolgsrate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="onlineUsers">1</div>
                    <div class="stat-label">Online Benutzer</div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn active" onclick="filterLogs('all')">Alle Logs</button>
                <button class="control-btn" onclick="filterLogs('success')">Erfolgreiche</button>
                <button class="control-btn" onclick="filterLogs('error')">Fehler</button>
                <button class="control-btn" onclick="filterLogs('info')">Info</button>
                <button class="control-btn" onclick="clearLogs()">Logs l√∂schen</button>
            </div>

            <div class="logs-section">
                <div class="logs-header">
                    <h2 class="logs-title">Systemlogs</h2>
                    <button class="refresh-btn" onclick="refreshLogs()">üîÑ Aktualisieren</button>
                </div>
                <div class="logs-content" id="logsContent">
                    <!-- Logs werden hier dynamisch geladen -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let logs = [];

        // Seite initialisieren
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadStats();
            loadLogs();
            // Auto-refresh alle 30 Sekunden
            setInterval(loadLogs, 30000);
        });

        function checkAdminAccess() {
            fetch('/admin/verify')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Zugriff verweigert');
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data.authorized) {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Admin-Zugriff fehlgeschlagen:', error);
                    window.location.href = '/';
                });
        }

        function loadStats() {
            fetch('/admin/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('totalVerifications').textContent = data.total || 0;
                    document.getElementById('todayVerifications').textContent = data.today || 0;
                    document.getElementById('successRate').textContent = (data.successRate || 100) + '%';
                    document.getElementById('onlineUsers').textContent = data.online || 1;
                })
                .catch(error => console.error('Fehler beim Laden der Statistiken:', error));
        }

        function loadLogs() {
            fetch('/admin/logs')
                .then(response => response.json())
                .then(data => {
                    logs = data.logs || [];
                    displayLogs();
                })
                .catch(error => console.error('Fehler beim Laden der Logs:', error));
        }

        function displayLogs() {
            const logsContent = document.getElementById('logsContent');
            let filteredLogs = logs;

            if (currentFilter !== 'all') {
                filteredLogs = logs.filter(log => log.type === currentFilter);
            }

            if (filteredLogs.length === 0) {
                logsContent.innerHTML = '<div class="log-entry"><div class="log-message">Keine Logs verf√ºgbar</div></div>';
                return;
            }

            logsContent.innerHTML = filteredLogs.map(log => `
                <div class="log-entry log-${log.type}">
                    <div class="log-timestamp">${new Date(log.timestamp).toLocaleString('de-DE')}</div>
                    <div class="log-message">${log.message}</div>
                </div>
            `).join('');
        }

        function filterLogs(type) {
            currentFilter = type;
            // UI Update
            document.querySelectorAll('.control-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            displayLogs();
        }

        function refreshLogs() {
            loadLogs();
            loadStats();
        }

        function clearLogs() {
            if (confirm('Sind Sie sicher, dass Sie alle Logs l√∂schen m√∂chten?')) {
                fetch('/admin/clear-logs', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            logs = [];
                            displayLogs();
                            loadStats();
                        }
                    })
                    .catch(error => console.error('Fehler beim L√∂schen der Logs:', error));
            }
        }
    </script>
</body>
</html>
